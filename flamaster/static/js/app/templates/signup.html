<div class="container">
  <div class="row">
    <div class="span12"><h2>Sign up please</h2></div>
  </div>
  <div class="row">
    <div class="span12">
      <form class="form-horizontal">
        <fieldset>
          <legend>Enter your credetials to create an account</legend>
          <div class="control-group">
            <label class="control-label" for="email">Email</label>
            <div class="controls">
              <input type="text" class="input-large" id="email" placeholder="email will be used as login"/>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="password">Password</label>
            <div class="controls">
              <input type="password" class="input-large" id="password" placeholder="choose your password"/>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="password-confirm">Confirm Password</label>
            <div class="controls">
              <input type="password" class="input-large" id="password-confirm" placeholder="repeat your password"/>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
